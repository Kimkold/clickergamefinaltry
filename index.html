<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taco Kitchen</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/coin.svg" type="image/x-icon" />
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="salad_container">
            <img id="salad_sprite" src="Images/Salad.png" alt="salad" />
          </div>
          <div id="tomato_container">
            <img id="tomat_sprite" src="Images/Tomato.png" alt="tomato" />
          </div>
          <div id="jalapeno_container">
            <img
              id="jalapeno_sprite"
              src="Images/Jalapeno.png"
              alt="jalapeno"
            />
          </div>
          <div id="banana_container">
            <img id="banana_sprite" src="Images/Banana.png" alt="banana" />
          </div>
          <div id="strawberry_container">
            <img
              id="strawberry_sprite"
              src="Images/Strawberry.png"
              alt="strawberry"
            />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board">
            <span id="coin_count">0</span>
            <img id="coin_image" src="images/coin.svg" />
          </div>
          <div id="life_board">
            <img id="heart1" src="images/heart.svg" class="active_heart" />
            <img id="heart2" src="images/heart.svg" class="active_heart" />
            <img id="heart3" src="images/heart.svg" class="active_heart" />
          </div>
          <div id="time_board">
            <div id="time_container">
              <div id="time_sprite"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="start">
        <h2>Taco kitchen</h2>
        <p>Saml 25 point inden tiden løber ud</p>
        <p>Pas på jordbær og bananer!</p>
        <button id="btn_start" class="pulse">Start</button>
      </div>
      <div id="game_over" class="hidden">
        <h2>Unlucky</h2>
        <p>You lost maggot!</p>
        <button id="btn_restart" class="pulse">Restart</button>
      </div>
      <div id="level_complete" class="hidden">
        <h2>Tillykke</h2>
        <p>Med ingenting</p>
        <button id="btn_retry" clas="pulse">Try again</button>
      </div>
    </div>

    <audio id="sound_coin" src="sounds/coin.mp3"></audio>
    <audio id="sound_bomb" src="sounds/bomb.mp3"></audio>
    <audio id="game_start" src="sounds/dreams.mp3"></audio>
    <audio id="sound_gameOver" src="sounds/gameOver.mp3"></audio>
    <audio id="game_complete" src="sounds/tada.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
